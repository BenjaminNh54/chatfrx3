<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Chat du groupe</title>
  <style>
    body {
      background: #0a1a2f; /* bleu foncÃ© Ã©lÃ©gant */
      color: white;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 15px;
      color: #66b3ff;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    #messages {
      border: 2px solid #1f3b5c;
      background: #12263f;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #messages div {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    #messages div span.time {
      color: #aaa;
      font-size: 0.8em;
    }

    #chatForm {
      margin-top: 15px;
      width: 90%;
      max-width: 700px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1a3353;
      color: white;
      font-size: 1em;
    }

    #messageInput::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px 18px;
      background: #2979ff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #5393ff;
    }

    a {
      color: #66b3ff;
      text-decoration: none;
      margin-left: 10px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="groupName">Chat du groupe</h1>
  
  <div id="messages"></div>

  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Tape ton message..." autocomplete="off" required>
    <button type="submit">Envoyer</button>
    <a href="https://chatfrx3-a-morpion.onrender.com/" target="_blank">ðŸŽ® Aller au morpion</a>
  </form>

  <script>
    const pseudo = localStorage.getItem('userId');
    const groupId = localStorage.getItem('selectedGroupId');
    const groupName = localStorage.getItem('selectedGroupName');
    document.getElementById('groupName').textContent = groupName;

    const messagesDiv = document.getElementById('messages');
    const ws = new WebSocket('wss://chatfrx3.onrender.com');

    ws.onopen = () => console.log('âœ… ConnectÃ© au chat du groupe');

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.group_id && msg.group_id == groupId) addMsgToChat(msg);
    };

    async function fetchGroupMessages() {
      const res = await fetch(`https://chatfrx3.onrender.com/group/${groupId}/messages`);
      const messages = await res.json();
      messages.forEach(msg => addMsgToChat(msg));
    }
    fetchGroupMessages();

    function addMsgToChat(msg) {
      const div = document.createElement('div');
      const time = new Date(msg.date);
      div.innerHTML = `<span class="time">[${time.toLocaleTimeString()}]</span> 
                       <strong>${msg.pseudo}</strong>: ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById('chatForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value;
      if (!text) return;
      ws.send(JSON.stringify({ pseudo, text, group_id: groupId }));
      document.getElementById('messageInput').value = '';
    });
  </script>
</body>
</html>
