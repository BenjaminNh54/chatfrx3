<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Morpion Multijoueur</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    /* Colonne de gauche pour pseudo et joueurs */
    #left { width: 260px; }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      background: #f0f0f0;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .cell:hover { background: #ddd; }
    .disabled { pointer-events: none; opacity: 0.6; }

    #users {
      max-height: 300px;
      overflow: auto;
    }

    button {
      padding: 6px 10px;
      margin-top: 6px;
      cursor: pointer;
    }

    /* Chat */
    #chatContainer {
      width: 250px;
      display: flex;
      flex-direction: column;
    }
    #chatBox {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      background: #fafafa;
      margin-bottom: 5px;
    }
    #chatInput {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Colonne gauche: pseudo + joueurs -->
  <div id="left">
    <h3>Mon pseudo</h3>
    <input id="nameInput" placeholder="Votre nom" />
    <button id="setName">Valider</button>

    <h3>Joueurs en ligne</h3>
    <div id="users"></div>
  </div>

  <!-- Colonne centrale: morpion -->
  <div id="main">
    <h2 id="status">Pas de partie</h2>
    <div id="board"></div>
  </div>

  <!-- Colonne droite: chat -->
  <div id="chatContainer">
    <h3>Chat</h3>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Votre message" />
    <button id="chatSend">Envoyer</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
