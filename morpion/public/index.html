<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üéÆ Morpion Multijoueur</title>
  <style>
    :root {
      --bg-main: #0a1a2f;
      --bg-card: #12263f;
      --bg-cell: #1a3353;
      --bg-hover: #23497a;
      --accent: #2979ff;
      --accent-light: #66b3ff;
      --text: #e3e9f5;
    }

    body {
      background: var(--bg-main);
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      min-height: 100vh;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    h2, h3 {
      color: var(--accent-light);
      text-shadow: 0 0 6px rgba(255,255,255,0.1);
    }

    #left, #main, #chatContainer {
      background: var(--bg-card);
      border: 2px solid #1f3b5c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      flex: 1;
      min-width: 250px;
      max-width: 350px;
    }

    #main {
      flex: 1.2;
      max-width: 400px;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .cell {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      background: var(--bg-cell);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }

    .cell:hover {
      background: var(--bg-hover);
      transform: scale(1.05);
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    #users {
      max-height: 300px;
      overflow-y: auto;
      background: var(--bg-cell);
      border-radius: 8px;
      padding: 10px;
    }

    #users div {
      margin-bottom: 6px;
      padding: 6px;
      border-radius: 5px;
      background: #203a63;
    }

    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    input {
      background: var(--bg-cell);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #5393ff;
    }

    /* Chat */
    #chatContainer {
      display: flex;
      flex-direction: column;
      height: auto;
    }

    #chatBox {
      flex: 1;
      min-height: 250px;
      overflow-y: auto;
      background: var(--bg-cell);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #1f3b5c;
    }

    #chatBox div {
      margin-bottom: 6px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    #chatInput {
      background: var(--bg-cell);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      outline: none;
    }

    #status {
      color: var(--accent-light);
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3a6cb1;
    }

    /* === Responsive === */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      #left, #main, #chatContainer {
        width: 100%;
        max-width: 500px;
      }

      #board {
        gap: 6px;
      }

      .cell {
        font-size: 2em;
      }
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 1.4em;
      }

      h3 {
        font-size: 1.2em;
      }

      #board {
        gap: 5px;
      }

      .cell {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <!-- Colonne gauche -->
  <div id="left">
    <h3>üë§ Mon pseudo</h3>
    <input id="nameInput" placeholder="Votre pseudo, nous vous prions de toujours garder le m√™me" />
    <button id="setName">Valider</button>

    <h3>üßë‚Äçü§ù‚Äçüßë Joueurs en ligne</h3>
    <div id="users"></div>
  </div>

  <!-- Plateau de jeu -->
  <div id="main">
    <h2 id="status">Pas de partie</h2>
    <div id="board"></div>
  </div>

  <!-- Chat -->
  <div id="chatContainer">
    <h3>üí¨ Chat</h3>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Votre message" />
    <button id="chatSend">Envoyer</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
