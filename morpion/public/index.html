<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üéÆ Morpion Multijoueur</title>
  <style>
    body {
      background: #0a1a2f;
      color: white;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2, h3 {
      color: #66b3ff;
      text-shadow: 0 0 6px rgba(255,255,255,0.2);
    }

    #left, #main, #chatContainer {
      background: #12263f;
      border: 2px solid #1f3b5c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #left {
      width: 260px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 8px;
      margin-top: 15px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      background: #1a3353;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    .cell:hover {
      background: #23497a;
      transform: scale(1.05);
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    #users {
      max-height: 300px;
      overflow-y: auto;
      background: #1a3353;
      border-radius: 8px;
      padding: 10px;
    }

    #users div {
      margin-bottom: 6px;
      padding: 6px;
      border-radius: 5px;
      background: #203a63;
    }

    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    input {
      background: #1a3353;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background: #2979ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #5393ff;
    }

    /* Chat */
    #chatContainer {
      width: 280px;
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      height: 300px;
      overflow-y: auto;
      background: #1a3353;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #1f3b5c;
    }

    #chatBox div {
      margin-bottom: 6px;
      line-height: 1.4;
    }

    #chatInput {
      background: #1a3353;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px;
      outline: none;
    }

    #status {
      text-align: center;
      color: #81c4ff;
    }

    /* Scrollbar styl√©e */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #23497a;
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3a6cb1;
    }
  </style>
</head>
<body>
  <!-- Colonne gauche: pseudo + joueurs -->
  <div id="left">
    <h3>üë§ Mon pseudo</h3>
    <input id="nameInput" placeholder="Votre nom" />
    <button id="setName">Valider</button>

    <h3>üßë‚Äçü§ù‚Äçüßë Joueurs en ligne</h3>
    <div id="users"></div>
  </div>

  <!-- Colonne centrale: morpion -->
  <div id="main">
    <h2 id="status">Pas de partie</h2>
    <div id="board"></div>
  </div>

  <!-- Colonne droite: chat -->
  <div id="chatContainer">
    <h3>üí¨ Chat</h3>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Votre message" />
    <button id="chatSend">Envoyer</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
